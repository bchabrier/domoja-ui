<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.menuItem}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus 
[root]="rootPage" [rootParams]="rootParams" -->
<ion-nav #content swipeBackEnabled="false"></ion-nav>
<!-- Fullscreen image management -->
<div id='fullscreen-div' class="image-modal {{fullscreenVisibleClass}}" (click)="closeModal()">
    <img id='fullscreen-img' class="fullscreen-image" src="{{fullscreenImageUrl}}" />
</div>
