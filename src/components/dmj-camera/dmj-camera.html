<!-- width must be absolute or image shifts to the left -->
<img *ngIf="imageSize=='tiny'" (load)="onload()" (error)="onerror()" (click)="onclick()" height=45px [style]="style" src={{url}} />
<img *ngIf="imageSize!='tiny'" (load)="onload()" (error)="onerror()" (click)="onclick()" [style]="style" [style.opacity]="opacity" [style.transition]="opacity===1?'':'opacity 1s'" src={{url}} />
