<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Utilisateur</ion-label>
        <ion-input type=text [(ngModel)]="username" name=username></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mot de passe</ion-label>
        <ion-input type=password [(ngModel)]="password" name=password></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label>Se souvenir de moi</ion-label>
        <ion-checkbox name=remember_me [(ngModel)]="rememberme"></ion-checkbox>
      </ion-item>
      <ion-item no-lines>
        <span class=error>{{message}}&nbsp;</span>
      </ion-item>
      <button ion-button block (click)="doLogin()">Login</button>
    </ion-list>
</ion-content>
